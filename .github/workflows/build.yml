name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允許手動觸發

jobs:
  build-windows:
    name: Build Windows .exe
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller python-pptx python-docx
    
    - name: Build Extract executable
      run: |
        pyinstaller --onefile --name=1_extract --add-data="examples;examples" word_to_ppt/1_extract.py
    
    - name: Build Generate executable
      run: |
        pyinstaller --onefile --name=2_generate --add-data="examples;examples" word_to_ppt/2_generate.py
    
    - name: Upload Extract artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Extract-Tool
        path: dist/1_extract.exe
    
    - name: Upload Generate artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Generate-Tool
        path: dist/2_generate.exe
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/1_extract.exe
          dist/2_generate.exe
          examples/config_範例.txt
          examples/template_範例.pptx
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
